<ion-tabs class="tabs-positive tabs-icon-top">
  <ion-tab title="MY TEAM" icon-on="my-team-icon-white-on" icon-off="my-team-icon-white" ng-click="showMyTeam()">
    <ion-nav-view name="myteam"></ion-nav-view>
  </ion-tab>

  <ion-tab title="TEAMS" icon-on="teams-icon-white" icon-off="teams-icon-white" ng-click="showTeams()">
    <ion-nav-view name="teams"></ion-nav-view>
  </ion-tab>

  <ion-tab title="NEW MATCH" icon-on="new-match-icon-white" icon-off="new-match-icon-white" ng-click="showMatch()">
    <ion-nav-view name="match"></ion-nav-view>
  </ion-tab>

  <ion-tab title="SAVE SCORE" icon-on="save-icon-white" icon-off="save-icon-white" ng-click="showScore()">
    <ion-nav-view name="score"></ion-nav-view>
  </ion-tab>

  <ion-tab title="RESULTS" icon-on="results-icon-white" icon-off="results-icon-white" ng-click="showResults()">
    <ion-nav-view name="results"></ion-nav-view>
  </ion-tab>
</ion-tabs>
