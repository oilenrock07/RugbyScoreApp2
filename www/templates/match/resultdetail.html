<ion-view view-title="Result Detail" hide-back-button="true" class="score">

    <ion-header-bar class="bar-positive"></ion-header-bar>
    <ion-header-bar class="bar-stable bar-subheader">
        <button class="button button-clear button-positive" ng-click="back()">
            <i class="icon ion-chevron-left"></i>
            <strong>Back</strong>
        </button>
        <button class="button button-clear button-positive" ng-click="editResult()">
            <strong>Edit Result</strong>
        </button>
    </ion-header-bar>

    <div ng-include="'templates/match/_resultdetail.html'"></div>
</ion-view>
